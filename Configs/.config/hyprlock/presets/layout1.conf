source = $hyprlockDir/hyprlock/colors.conf
$mpris_art = $HOME/.cache/hyde/landing/mpris.png
$fn_splash=echo "$(hyprlock.sh mpris || hyprctl splash )"

source = $hyprlockDir/hyprlock/colors.conf

# BACKGROUND
background {
    monitor = $monName
    # path = screenshot
      path = $mpris_art
    #path = $hyprlockDir/hyprlock.png # 
    blur_passes = 3
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# TIME
label {
    monitor = $monName
    # text = cmd[update:1000] echo "$(date +"%-I:%M%p")"
    # text = cmd[update:1000] echo "$(strftime '%T')"
    # text = $TIME
    text = cmd[update:1000] echo "$(roman_clock.sh -c "$(date '+%I:%M %p')" )"
    color = $text_1_rgba
    font_size = $label_time #125
    font_family = $fontFamily ExtraBold
    position = 0, -150
    halign = center
    valign = top
}


# DATE
label {
    monitor = $monName
    text = cmd[update:1000] echo "$(roman_clock.sh -c $(date +"%B %d %Y"))"
    color = $primary_1_rgba
    font_size =  $label_date #40 
    font_family = $fontFamily ExtraBold
    position = 0, 0
    halign = center
    valign = top
}

# DAY
label {
    monitor = $monName
    text = cmd[update:1000] echo "$(date +"%A")" 
    color = $text_1_rgba
    font_size = $label_day #40
    font_family = $fontFamily ExtraBold
    position = -80, -80
    halign = right
    valign = top
}

# GENERAL
general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = true
}

$fn_greet=echo "Good $(date +%H | awk '{if ($1 < 10) print "morning"; else if ($1 < 13) print "noon"; else if ($1 < 18) print "afternoon"; else if ($1 < 22) print "evening"; else print "night"}'), $(echo ${USER} | tr '[:lower:]' '[:upper:]')"

# USER
label {
    monitor = $monName
    #text = cmd[update:60000] echo "Good $(date +"%-I" | awk '{if ($1 < 12) print "morning"; else print "evening"}') $(echo ${USER} | tr '[:lower:]' '[:upper:]' )"
    text = cmd[update:60000] $fn_greet #? 24 
    color = $text_3_rgba
    font_size = $label_user
    font_family = $fontFamily
    position = 0, 0
    halign = center
    valign = center
}

# INPUT FIELD
input-field {
    monitor = $monName
    size = 200, 50 #!
    outline_thickness = 3
    dots_size = 0.33 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.15 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    dots_rounding = -1 # -1 default circle, -2 follow input-field rounding
    outer_color = $primary_4_rgba
    inner_color = $primary_3_rgba
    font_color = $text_1_rgba
    fade_on_empty = true
    fade_timeout = 1000 # Milliseconds before fade_on_empty is triggered.
    placeholder_text = <i>Input Password...</i> # Text rendered in the input box when it's empty.
    hide_input = false
    rounding = -1 # -1 means complete rounding (circle/oval)
    check_color = $text_4_rgba
    fail_color = rgb(204, 34, 34) # if authentication failed, changes outer_color and fail message color
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i> # can be set to empty
    fail_transition = 300 # transition time in ms between normal outer_color and fail_color
    capslock_color = -1
    numlock_color = -1
    bothlock_color = -1 # when both locks are active. -1 means don't change outer color (same for above)
    invert_numlock = false # change color if numlock is off
    swap_font_color = true # see below
    position = 0, 0 
    halign = center
    valign = center
}

# Mpris and SPLASH
label {
    monitor = $monName 
    text = cmd[update:1000] $fn_splash
    color = $text_3_rgba
    font_family = $fontFamily
    font_size = $label_splash # 15
    position = 0, 0
    halign = center
    valign = bottom
}

# mpris
image {
    monitor = $monName
    path = $mpris_art
    size = $image_mpris #200 # lesser side if not 1:1 ratio
    rounding = 1 # negative values mean circle
    border_size = 2
    border_color = rgb(221, 221, 221) # $primary_3_rgba
    rotate = 0 # degrees, counter-clockwise
    reload_time = 0 # seconds between reloading, 0 to reload with SIGUSR2
    reload_cmd = # command to get new path. if empty, old path will be used. don't run "follow" commands like tail -F

    position = 0, 0
    halign = center
    valign = center
}


